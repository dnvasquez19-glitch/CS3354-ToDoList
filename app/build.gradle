plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // ðŸ‘‡ This MUST match the package + class name below
    mainClass = 'com.todo.MainUI'
}

tasks.named('test') {
    useJUnitPlatform()
}
